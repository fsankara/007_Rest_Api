version: '3.8'

services:
  node_backend:
    container_name: rest_api
    image: rest_api:0.0.4
    build:
      context: .
    ports:
      - "3001:3001"
    environment:
      - EXTERNAL_PORT=3001
      - PGDATABASE=restapi_db
      - PGUSER=kenan
      - PGPASSWORD=kenan1234*
      - PGHOST=node_db
    depends_on:
      - node_db
  node_db:
    container_name: node_db
    image : "postgres:14"
    ports :
      - "5432:5432"
    environment:
      - POSTGRES_USER=kenan
      - POSTGRES_PASSWORD=kenan1234*
      - POSTGRES_DB=restapi_db
    volumes:
      - nps_data:/var/lib/postgresql/data

volumes:
  nps_data: {}
    